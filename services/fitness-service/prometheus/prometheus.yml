global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fitness-service'
    scrape_interval: 5s
    metrics_path: /management/prometheus
    static_configs:
      - targets:
        - host.docker.internal:8082
